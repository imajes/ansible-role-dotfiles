---
dotfiles_repo: "https://github.com/imajes/portable-env.git"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/.dotfiles"

dotfiles_home: "~"
dotfiles_folders:
  - .config
  - .extras
  - .zsh
dotfiles_files:
  - .cargo
  - .config/nvim
  - .gemrc
  - .gitconfig
  - .gitignore
  - .gitignore_global
  - .gitmodules
  - .irbrc
  - .oh-my-zsh
  - .pryrc
  - .rdebugrc
  - .sudo_as_admin_successful
  - .tmux
  - .zprofile
  - .zshenv
  - .zshrc
  - .zshrc-extras
dotfiles_special_links:
  - dest: .vimrc
    src: .config/nvim/init.vim
  - dest: .oh-my-zsh/custom/plugins/evalcache
    src: .extras/evalcache
  - dest: .oh-my-zsh/custom/plugins/zsh-histdb
    src: .extras/zsh-histdb
  - dest: docker
    src: /mnt/apps/docker
