---
dotfiles_repo: "https://github.com/imajes/portable-env.git"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/.dotfiles"

dotfiles_home: "~"
dotfiles_folders:
  - .config
  - .extras
  - .zsh
  - .vim/files/info:
dotfiles_files:
  - .cargo
  - .config/nvim
  - .config/zsh
  - .gemrc
  - .gitconfig
  - .gitignore
  - .gitignore_global
  - .gitmodules
  - .irbrc
  - .oh-my-zsh
  - .pryrc
  - .pyenv
  - .rdebugrc
  - .sudo_as_admin_successful
  - .tmux
dotfiles_files_to_purge:
  - .bash_history
  - .bash_logout
  - .bashrc
  - .profile
  - .oh-my-zsh
  - .zsh-evalcache
  - .zprofile
  - .zshenv
  - .zshrc
  - .zshrc-extras
dotfiles_special_links:
  - dest: .vimrc
    src: .config/nvim/init.vim
  - dest: .zshenv
    src: .config/zsh/.zshenv
